<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Words Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .card h2 {
            font-size: 24px;
            color: #4a4a4a;
            margin: 0;
        }
        @keyframes springAnimation {
            0% { transform: scale(1); }
            30% { transform: scale(1.25); }
            60% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        .spring-animation {
            animation: springAnimation 0.5s ease;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="card" data-word="bal"><img src="https://m.media-amazon.com/images/I/51YUGRwZUCL.jpg" alt="Bal"><h2>Bal</h2></div>
        <div class="card" data-word="boek"><img src="https://www.collinsdictionary.com/images/full/book_181404689_1000.jpg" alt="Boek"><h2>Boek</h2></div>
        <div class="card" data-word="boom"><img src="https://www.snoeien.info/wp-content/uploads/2018/10/beukenboom-snoeien-e1538745491923.png" alt="Boom"><h2>Boom</h2></div>
        <div class="card" data-word="boot"><img src="https://cdn.webshopapp.com/shops/260166/files/393430916/pioner-pioner-14-active.jpg" alt="Boot"><h2>Boot</h2></div>
        <div class="card" data-word="bloem"><img src="https://www.bloempsychologie.nl/wp-content/uploads/2021/03/Logo-Bloem-Goed-2.png" alt="Bloem"><h2>Bloem</h2></div>
        <div class="card" data-word="bril"><img src="https://cdn.webshopapp.com/shops/306691/files/443441597/fashion-favorite-computer-bril-zwart-anti-blauw-li.jpg" alt="Bril"><h2>Bril</h2></div>
        <div class="card" data-word="bank"><img src="https://www.manutan.nl/img/S/GRP/ST/AIG4044855.jpg" alt="Bank"><h2>Bank</h2></div>
        <div class="card" data-word="berg"><img src="https://thumbs.dreamstime.com/b/het-themalandschap-1-van-de-berg-23290836.jpg" alt="Berg"><h2>Berg</h2></div>
        <div class="card" data-word="bed"><img src="https://www.chiltons.com/cdn/shop/products/Bed_ShakerClassicChry_85742.jpg?v=1661546339" alt="Bed"><h2>Bed</h2></div>
        <div class="card" data-word="brief"><img src="https://static.vecteezy.com/ti/gratis-vector/p1/19816334-gemakkelijk-brief-illustratie-groot-grootte-van-emoji-icoon-vector.jpg" alt="Brief"><h2>Brief</h2></div>
        <div class="card" data-word="bord"><img src="https://www.ikea.com/nl/nl/images/products/ikea-365-bord-wit__0712377_pe728796_s5.jpg?f=s" alt="Bord"><h2>Bord</h2></div>
        <div class="card" data-word="bureau"><img src="https://meinema.nl/assets/Producten/Castelijn/LV-Bureau/Lvv-Castelijn.jpg" alt="Bureau"><h2>Bureau</h2></div>
        <div class="card" data-word="ballon"><img src="https://festival.nl/cdn/shop/products/helium-ballon-enkel-1590412731_1200x1200.png?v=1625260328" alt="Ballon"><h2>Ballon</h2></div>
        <div class="card" data-word="beker"><img src="https://www.bekers-medailles.nl/wp-content/uploads/2023/02/L009-Gouden-luxe-beker.jpg" alt="Beker"><h2>Beker</h2></div>
        <div class="card" data-word="brug"><img src="https://deckx-products.nl/wp-content/uploads/2019/09/witte-leuning-Noord-Holland.jpg" alt="Brug"><h2>Brug</h2></div>
        <div class="card" data-word="bos"><img src="https://bosplus.be/wp-content/uploads/2022/02/nature-gd0d53d5b0_1920-1080x721.jpg" alt="Bos"><h2>Bos</h2></div>
    </div>

    <script>
        $(document).ready(function() {
            $('.card').on('click', function() {
                const word = $(this).data('word');
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'nl-NL';
                speechSynthesis.speak(utterance);

                // Add spring animation
                $(this).addClass('spring-animation');
                setTimeout(() => {
                    $(this).removeClass('spring-animation');
                }, 500);
            });
        });
    </script>
</body>
</html>
